<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Landing Page Pc</title>
	<link rel="shortcut icon" href="src/imagens/favicon.svg" type="image/x-icon" />
	<link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />

	<link rel="stylesheet" href="./src/css/reset.css" />
	<link rel="stylesheet" href="./src/css/estilos.css" />
	<link rel="stylesheet" href="./src/css/fontes.css" />
	<link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
	<header class="cabecalho">
		<div class="logo">
			<img src="./src/imagens/pclogo.png" alt="Logo Monte seu pc" />
		</div>
		<nav>
			<ul class="menu">
				<li>
					<a href="#home">Home</a>
				</li>
				<li>
					<a href="#comprar">Comprar</a>
				</li>
				<li>
					<a href="#link" target="_blank">Suporte <img
							src="./src/imagens/icone-link.svg" alt="Icone de link de suporte" /></a>
				</li>
			</ul>
		</nav>
	</header>
	<main class="home" id="home">
		<img class="imagem-fundo" src="./src/imagens/bg-monte.png"
			alt="Fundo verde com PC" />

		<div class="informacoes">
			<div class="lista-de-pc">
				<img src="./src/imagens/pc.png" alt="Logo Pc" />
				<img src="./src/imagens/kit.png" alt="Logo Kit" />
			</div>
			<h1 class="titulo">GOSTA DE JOGOS? MONTAMOS SEU PC!!</h1>
			<p class="texto">Escolha seus componentes e deixe o resto com a gente.</p>

			<a class="btn-comprar" href="#comprar">Compre já</a>
		</div>
	</main>
	<section class="compre-ja" id="comprar">
		<h2 class="titulo">Compre já</h2>
		<div class="cartao">
			<img class="capa-do-layout" src="./src/imagens/bg-pc.png" alt="Capa do layout" />

			<div class="informacoes">
				<h3>MONTE AGORA SEU PC</h3>
				<p>
					Selecione os <strong>Periféricos</strong> e seus
					<strong>Hardwares</strong>
				</p>
				<ul class="plataformas">
					<li>
						<img src="./src/imagens/logo-pc.svg" alt="Logo PC" />
					</li>
				</ul>
			</div>
			<button class="btn-plataforma">
				Selecionar

				<ul class="plataformas">
					<li>
						<img src="./src/imagens/intel.svg" alt="Logo Intel" />
					</li>
					<li>
						<img src="./src/imagens/nvidia.svg" alt="Logo Nvidia" />
					</li>
					<li>
						<img src="./src/imagens/hyperx.svg" alt="Logo Hyperx" />
					</li>
					<li>
						<img src="./src/imagens/razer.svg" alt="Logo Razer" />
					</li>
					<li>
						<img src="./src/imagens/amd.svg" alt="Logo PC" />
					</li>
				</ul>
			</button>
		</div>
	</section>
	<script src="./src/js/index.js"></script>
</body>

</html>
